           <div class="col-md-6 offset-md-3">
                <h2 class="text-center"> ตรวจสอบลายเซ็น </h2>
                <form>
                  <div class="form-group">
                    <label for="course_id">Course ID</label>
                    <input type="text" class="form-control" id="course_id" placeholder="รหัสวิชา 204XXX">
                  </div>
                  <div class="form-group">
                    <label for="student_code">Student Code</label>
                    <input type="text" class="form-control" id="student_code" placeholder="รหัสนักศึกษา B5XXXXXX">
                  </div>

                  <button type="button" class="btn btn-primary" onclick="search_signs(document.getElementById('course_id').value,document.getElementById('student_code').value)"> ค้นหา </button>

                </form>

                <p style="margin-top: 20px;">รายวิชา: <font id="showCourseName"> </font></p>

                    <br><br>

                      <thead class="thead-inverse">

                          <th> # </th>
                          <th> Sign 1 </th>
                          <th> Sign 2 </th>
                          <th> Sign 3 </th>
                          <th> Sign 4 </th>
